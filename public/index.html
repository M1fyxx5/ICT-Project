<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RVKG Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    
    <div class="navigation">
        <h1>Logo</h1>
    </div>

    <div class="cards">

        <div class="newest">
            <h2 class="card-name">New in stock</h2>
            <a class="card-text">Check out the latest books in our library.</a>
            <button class="button" onclick="newest()">Read More</button>
        </div>

        <div class="popular">
            <h2 class="card-name">Most Popular</h2>
            <a class="card-text">Check out the most popular books in our library.</a>
            <button class="button" onclick="popular()">Read More</button>
        </div>

        <div class="rated">
            <h2 class="card-name">Most Rated</h2>
            <a class="card-text">Check out the most rated books in our library.</a>
            <button class="button" onclick="rated()">Read More</button>
        </div>

    </div>

</body>
</html>
