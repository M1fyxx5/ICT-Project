<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RVKG Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>

    <nav class="topnav">
        <div class="topnav-left">
            <a class="active" href="/"><img src="materials/R.png" alt="Logo" style="height: 12px; "></a>
        </div>
        <div class="topnav-right">

            <a href="/about_us">About Us</a>
            <a href="/login">Login</a>
        </div>
    </nav>

    <div class="cards">

        <div class="newest">
            <p class="card-name">New in stock</p>
            <span class="card-text">Check out the latest books in our library.</span>
            <button class="button"><a href="/newest" style="color:#000000; text-decoration:none">Read More</a></button>
        </div>

        <div class="popular">
            <p class="card-name">Most Popular</p>
            <span class="card-text">Check out the most popular books in our library.</span>
            <button class="button"><a href="/newest" style="color:#000000; text-decoration:none">Read More</a></button>
        </div>

        <div class="rated">
            <p class="card-name">Most Rated</p>
            <span class="card-text">Check out the most rated books in our library.</span>
            <button class="button" ><a href="/newest" style="color:#000000; text-decoration:none">Read More</a></button>
        </div>

    </div>

</body>
</html>
