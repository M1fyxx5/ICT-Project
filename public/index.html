<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RVKG Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <!-- navigation bar has to be rewritten & optimized! -->
    <nav>
        <div class="logo" onclick="home()">
            <img src="../materials/R.png" alt="logo">
            <span>RVKG Library</span>
        </div>

        <div class="menu">
            <div class="dropdown">
                <a href="#">Dropdown 1</a>
                <div class="dropdown-content">
                    <a href="#">Item 1</a>
                    <a href="#">Item 2</a>
                    <a href="#">Item 3</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="#">Dropdown 2</a>
                <div class="dropdown-content">
                    <a href="#">Item 1</a>
                    <a href="#">Item 2</a>
                    <a href="#">Item 3</a>
                </div>
            </div>
            <a onclick="about_us()">About Us</a>
            <a href="#">Login</a>
        </div>
    </nav>

    <div class="cards">

        <div class="newest">
            <p class="card-name">New in stock</p>
            <span class="card-text">Check out the latest books in our library.</span>
            <button class="button" onclick="newest()">Read More</button>
        </div>

        <div class="popular">
            <p class="card-name">Most Popular</p>
            <span class="card-text">Check out the most popular books in our library.</span>
            <button class="button" onclick="popular()">Read More</button>
        </div>

        <div class="rated">
            <p class="card-name">Most Rated</p>
            <span class="card-text">Check out the most rated books in our library.</span>
            <button class="button" onclick="rated()">Read More</button>
        </div>

    </div>

</body>
</html>
