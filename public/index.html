<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RVKG Library</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src=""></script>
</head>
<body>

    <nav class="topnav">
        <div class="topnav-left">
            <a class="active" href="/">RVKG Library</a>
        </div>
        <div class="topnav-right">

            <a href="/about_us">About Us <span class="material-icons" style="vertical-align:sub; font-size: 20px;">info</span></a>
            <a href="/login">Login <span class="material-icons" style="vertical-align:sub; font-size: 20px;">login</span></a>
        </div>
    </nav>

    <div class="cards">

        <div class="newest">
            <p class="card-name">New in stock</p>
            <span class="card-text">Check out the latest books in our library.</span>
            <a href="/newest" class="button">Check out</a>
        </div>

        <div class="popular">
            <p class="card-name">Most Popular</p>
            <span class="card-text">Check out the most popular books in our library.</span>
            <a href="/popular" class="button">Check out</a>
        </div>

        <div class="rated">
            <p class="card-name">Most Rated</p>
            <span class="card-text">Check out the most rated books in our library.</span>
            <a href="/rated" class="button">Check out</a>
        </div>

    </div>

</body>
</html>
